<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>Toronto Star</title>
</head>
<body>
  <main class="container">
    <!-- Heading Section With Title and Sub Heading -->
    <header>
      <h1>The City of <b>Toronto</b></h1>
      <h2>Historical Sites &amp <b>More</b></h2>
    </header>
    <!-- First Section containing first 3 images -->
    <section>
      <figure>
        <img src="./img/city-skyline.jpg" alt="Photo of the Toronto Skyline at dawn. With colourful lights shining from the buildings and with the CN tower on the right side marking the iconic site.">
        <figcaption>
          <h3><b>Toronto</b></h3>
          <h3>The Skyline</h3>
        </figcaption>
      </figure>
      <figure>
        <img src="./img/cn-tower.jpg" alt="Photo of the CN tower from a street view through a lattice of Tram and Electric cables.">
        <figcaption>
          <h3><b>The CN Tower</b></h3>
          <h3>One of the Worlds</h3>
          <h3>Tallest Towers</h3>
        </figcaption>
      </figure>
      <figure>
        <img src="./img/rogers-center.jpg" alt="Aerial view of the Rogers Center at night with the staduim lights on and a packed crowed ready to enjoy a baseball game.">
        <figcaption>
          <h3><b>The Rogers Center</b></h3>
          <h3>Toronto's Iconic</h3>
          <h3>Skydome</h3>
        </figcaption>
      </figure>
    </section>
    <!-- Second Section containg last 3 images -->
    <section>
      <figure>
        <img src="./img/old-city-hall.jpg" alt="Picture of the Old City Hall building being contrasted by a mordern building in the background and a peaceful tree in the foreground.">
        <figcaption>
          <h3><b>Old City Hall</b></h3>
          <h3>The Clock Tower</h3>
        </figcaption>
      </figure>
      <figure>
        <img src="./img/rom.jpg" alt="Photo of the Royal Ontario Museum showcasing the amazing geometric glass shapes of the building.">
          <figcaption>
          <h3><b>Royal Ontario Museum</b></h3>
          <h3>Most Visited Museum</h3>
          <h3>in Canada</h3>
          </figcaption>
      </figure>
      <figure>
        <img src="./img/new-city-hall.jpg" alt="Picture of the new city hall from the entrance of the building poiting up to the sky to capture the magnificent U shape curve of the building.">
        <figcaption>
        <h3><b>Toronto City Hall</b></h3>
        <h3>A Brutalist Architecture</h3>
        <h3>Masterpiece</h3>
      </figcaption>
      </figure>
    </section>
    <!-- Footer section containing social icons -->
    <footer>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-linkedin-in"></i>
      <i class="fab fa-instagram"></i>
    </footer>
  </main>
</body>
</html>
