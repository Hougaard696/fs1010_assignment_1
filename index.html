<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Toronto Star</title>
</head>
<body>
  <main class="container">
    <h1>The City of <b>Toronto</b></h1>
    <h2>Historical Sites &amp <b>More</b></h2>
    <figure>
      <img src="./img/city-skyline.jpg" alt="">
      <figcaption>
        <h3><b>Toronto</b></h3>
        <h3>The Skyline</h3>
      </figcaption>
    </figure>
    <figure>
      <img src="./img/cn-tower.jpg" alt="">
      <figcaption>
        <h3><b>The CN Tower</b></h3>
        <h3>One of the Worlds</h3>
        <h3>Tallest Towers</h3>
      </figcaption>
    </figure>
    <figure>
      <img src="./img/rogers-center.jpg" alt="">
      <figcaption>
        <h3><b>The Rogers Center</b></h3>
        <h3>Toronto's Iconic</h3>
        <h3>Skydome</h3>
      </figcaption>
    </figure>
    <figure>
      <img src="./img/old-city-hall.jpg" alt="">
      <figcaption>
        <h3><b>Old City Hall</b></h3>
        <h3>The Clock Tower</h3>
      </figcaption>
    </figure>
    <figure>
      <img src="./img/rom.jpg" alt="">
        <figcaption>
        <h3><b>Royal Ontario Museum</b></h3>
        <h3>Most Visited Museum</h3>
        <h3>in Canada</h3>
        </figcaption>
    </figure>
    <figure>
      <img src="./img/new-city-hall.jpg" alt="">
      <figcaption>
      <h3><b>Toronto City Hall</b></h3>
      <h3>A Brutalist Architecture</h3>
      <h3>Masterpiece</h3>
    </figcaption>
    </figure>
    <div>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-linkedin-in"></i>
    </div>
  </main>
</body>
</html>
